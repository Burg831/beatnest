{% extends "base.html" %}
{% block title %}{{ gig.title }} – BeatNest{% endblock %}

{% block content %}
<p><a href="{% url 'gig_list' %}{% if request.GET.q or request.GET.page %}?q={{ request.GET.q }}&page={{ 
request.GET.page }}{% endif %}">← Back to gigs</a></p>

<h1>{{ gig.title }}</h1>
<p><span class="badge">{{ gig.company }}</span> <span class="badge">{{ gig.location }}</span></p>
<p class="muted">Posted: {{ gig.posted_at|date:"M j, Y, g:i a" }}</p>

{% if gig.url %}
  <p><a class="btn" href="{{ gig.url }}" target="_blank" rel="noopener">View / Apply</a></p>
{% endif %}
{% endblock %}
