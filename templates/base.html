<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}BeatNest{% endblock %}</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 2rem auto; line-height: 1.55;
      max-width: 46rem; padding: 0 1rem;
    }
    h1 { margin: 0 0 .75rem; }
    form[role="search"] {
      display: flex; gap: .5rem; margin:.75rem 0 1rem;
    }
    input[type="text"] {
      flex:1; padding:.55rem .6rem; border:1px solid color-mix(in oklab, currentColor 22%, transparent);
      border-radius:.5rem; background: transparent;
    }
    .btn {
      display:inline-block; padding:.55rem .75rem; border:1px solid color-mix(in oklab, currentColor 25%, 
transparent);
      border-radius:.75rem; background:transparent; text-decoration:none; white-space:nowrap;
    }
    .btn.ghost { opacity:.75; }
    ul.u_gigs { list-style:none; padding:0; margin:0; display:grid; gap:.6rem; }
    .gig { padding:.55rem .7rem; border:1px solid color-mix(in oklab, currentColor 20%, transparent); 
border-radius:.75rem; }
    .meta { font-size:.93rem; opacity:.8; display:flex; gap:.6rem; flex-wrap:wrap; }
    .badge { padding:.2rem .45rem; border:1px solid color-mix(in oklab, currentColor 25%, transparent);
      border-radius:.5rem; font-size:.85rem; }
    nav.pager { display:flex; align-items:center; gap:.75rem; margin-top:1rem; }
    nav.pager a { text-decoration:none; }
    .muted, small.muted { opacity:.75; }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
